<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="calc">
            <h2>The JeffalatorüòÅ</h2>
            <div class="display">
                <!-- The placeholder for input -->
                <input type="text" class="displays" name="numbers" placeholder="0" id="input" disabled>
                <button id="button" class="clear" onclick="clr()">CL</button>
            </div>
            <div class="values">
                <!-- Input number values -->
                <div class="no1">
                    <button class="button" id="number" value="1" onclick="display('1')">1</button>
                    <button class="button" id="number" value="2" onclick="display('2')">2</button>
                    <button class="button" id="number" value="3" onclick="display('3')">3</button>
                    <button class="operator" id="number" onclick="symbol('+')">+</button>
                </div>
                <div class="no2">
                    <button class="button" id="number" value="4" onclick="display('4')">4</button>
                    <button class="button" id="number" value="5" onclick="display('5')">5</button>
                    <button class="button" id="number" value="6" onclick="display('6')">6</button>
                    <button class="operator" id="number" onclick="symbol('-')">-</button>
                </div>
                <div class="no3">
                    <button class="button" id="number" value="7" onclick="display('7')">7</button>
                    <button class="button" id="number" value="8" onclick="display('8')">8</button>
                    <button class="button" id="number" value="9" onclick="display('9')">9</button>
                    <button class="operator" id="number" onclick="symbol('*')">x</button>
                </div>
                <div class="no4">
                    <button class="button" id="number" value="0" onclick="display('0')">0</button>
                    <button class="button" id="number" value="." onclick="displayComma('.')">.</button>
                    <button id="button" class="clear" onclick="dlt()">DEL</button>
                    <button class="operator" id="number" onclick="symbol('/')">/</button>
                </div>
            </div>
            <div class="equals">
                <!-- Output value -->
                <button id="equal" class="equal" onclick="answer()">=</button>
            </div>
        </div>
    </section>
    <footer>
        <a href="#home"><i class="fa-sharp fa-solid fa-circle-arrow-up text-dark"></i></a>
        <p>Copyright &copy; 2022 by KonkeJeff RicardoMalindi
All Rights Reserved
        </p>
    </footer>
    <script src="./js/code.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
